<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }
        .content {
            padding: 20px;
        }
        .status-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
        .status-text {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-details {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
        }
        .url-display {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .btn-primary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .btn-primary:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .safe {
            background: rgba(0,255,0,0.2);
            border: 1px solid rgba(0,255,0,0.3);
        }
        .unsafe {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Phishing Guard</h1>
        <p>AI-Powered Website Safety Scanner</p>
    </div>
    
    <div class="content">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analyzing current website...</p>
        </div>
        
        <div id="result" style="display: none;">
            <div id="status-card" class="status-card">
                <div id="status-icon" class="status-icon"></div>
                <div id="status-text" class="status-text"></div>
                <div id="status-details" class="status-details"></div>
                <div id="url-display" class="url-display"></div>
            </div>
            
            <div class="action-buttons">
                <button id="refresh-btn" class="btn btn-primary">üîÑ Refresh</button>
                <button id="report-btn" class="btn btn-primary">üìã Report</button>
            </div>
        </div>
        
        <div id="error" style="display: none;" class="error">
            <p><strong>‚ö†Ô∏è Connection Error</strong></p>
            <p>Unable to connect to the security service. Please make sure the Flask server is running on localhost:5000.</p>
            <button id="retry-btn" class="btn btn-primary" style="margin-top: 10px;">Retry</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
